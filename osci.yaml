- project:
    templates:
      - charm-unit-jobs-py38
      - charm-unit-jobs-py39
      - charm-xena-functional-jobs
      - charm-yoga-functional-jobs
    check:
      jobs:
      - focal-xena-ec_cinder-ceph
      - focal-yoga-ec_cinder-ceph:
          voting: false
      - impish-xena-ec_cinder-ceph:
          voting: false
      - jammy-yoga-ec_cinder-ceph:
          voting: false

- job:
    name: focal-xena-ec_cinder-ceph
    parent: func-target
    dependencies:
      - osci-lint
      - tox-py38
      - tox-py39
    vars:
      tox_extra_args: focal-xena-ec
- job:
    name: focal-yoga-ec_cinder-ceph
    parent: func-target
    dependencies:
      - focal-xena-ec_cinder-ceph
    vars:
      tox_extra_args: focal-yoga-ec
- job:
    name: impish-xena-ec_cinder-ceph
    parent: func-target
    dependencies:
      - focal-xena-ec_cinder-ceph
    vars:
      tox_extra_args: impish-xena-ec
- job:
    name: jammy-yoga-ec_cinder-ceph
    parent: func-target
    dependencies:
      - focal-xena-ec_cinder-ceph
    vars:
      tox_extra_args: jammy-yoga-ec
