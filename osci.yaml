- project:
    templates:
      - charm-unit-jobs-py310
      - charm-zed-functional-jobs
    check:
      jobs:
      - jammy-yoga-ec_cinder-ceph
      - jammy-zed-ec_cinder-ceph:
          voting: false
      - kinetic-zed-ec_cinder-ceph:
          voting: false
    vars:
      needs_charm_build: true
      charm_build_name: cinder-ceph
      build_type: charmcraft
      charmcraft_channel: 2.0/stable

- job:
    name: jammy-yoga-ec_cinder-ceph
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - name: tox-py310
        soft: true
    vars:
      tox_extra_args: jammy-yoga-ec
- job:
    name: jammy-zed-ec_cinder-ceph
    parent: func-target
    dependencies:
      - jammy-yoga-ec_cinder-ceph
    vars:
      tox_extra_args: jammy-zed-ec
- job:
    name: kinetic-zed-ec_cinder-ceph
    parent: func-target
    dependencies:
      - jammy-yoga-ec_cinder-ceph
    vars:
      tox_extra_args: kinetic-zed-ec
