- project:
    templates:
      - charm-unit-jobs-py38
      - charm-focal-ussuri-functional-jobs
      - charm-victoria-functional-jobs
    check:
      jobs:
        - focal-victoria-ec_cinder-ceph
        - focal-ussuri-ec_cinder-ceph
    vars:
      needs_charm_build: true
      charm_build_name: cinder-ceph
      build_type: charmcraft

- job:
    name: focal-victoria-ec_cinder-ceph
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py38
    vars:
      tox_extra_args: focal-victoria-ec
- job:
    name: focal-ussuri-ec_cinder-ceph
    parent: func-target
    dependencies:
      - focal-victoria-ec_cinder-ceph
    vars:
      tox_extra_args: focal-ussuri-ec
