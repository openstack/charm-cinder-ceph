- project:
    templates:
      - charm-unit-jobs
    check:
      jobs:
      # NOTE(lourot): overriding zOSCI's default list because Wallaby+ bundles
      # don't exist yet in this branch of the charm.
      - xenial-mitaka
      - bionic-queens
      - bionic-stein
      - bionic-train
      - bionic-ussuri
      - focal-ussuri
      - focal-victoria
      - groovy-victoria

      - groovy-victoria-ec_cinder-ceph
      - focal-victoria-ec_cinder-ceph
      - focal-ussuri-ec_cinder-ceph

- job:
    name: groovy-victoria-ec_cinder-ceph
    parent: func-target
    dependencies: &smoke-jobs
      - bionic-ussuri
    vars:
      tox_extra_args: groovy-victoria-ec
- job:
    name: focal-victoria-ec_cinder-ceph
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: focal-victoria-ec
- job:
    name: focal-ussuri-ec_cinder-ceph
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: focal-ussuri-ec
