applications:
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
  percona-cluster:
    charm: cs:trusty/percona-cluster
    num_units: 1
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
  nova-cloud-controller:
    charm: cs:~openstack-charmers/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
      network-manager: Neutron
      debug: true
  neutron-api:
    charm: cs:~openstack-charmers/neutron-api
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
      flat-network-providers: physnet1
      neutron-security-groups: true
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
  neutron-gateway:
    charm: cs:~openstack-charmers/neutron-gateway
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
      bridge-mappings: physnet1:br-ex
  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
  neutron-openvswitch:
    charm: cs:~openstack-charmers/neutron-openvswitch
  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 1
    constraints: mem=4G cores=4
    options:
      openstack-origin: cloud:trusty-mitaka
      config-flags: auto_assign_floating_ip=False
      enable-live-migration: false
      aa-profile-mode: enforce
      debug: true
  ceph-osd:
    charm: cs:~openstack-charmers/ceph-osd
    num_units: 3
    storage:
      osd-devices: '10G'
    options:
      osd-devices: '/dev/test-non-existent'
      source: cloud:trusty-mitaka
  ceph-mon:
    charm: cs:~openstack-charmers/ceph-mon
    num_units: 3
    options:
      auth-supported: 'none'
      monitor-count: '3'
      source: cloud:trusty-mitaka
  cinder:
    charm: cs:~openstack-charmers/cinder
    num_units: 1
    options:
      debug: True
      verbose: True
      openstack-origin: cloud:trusty-mitaka
      block-device: None
      glance-api-version: 2
  cinder-ceph:
    charm: ../../../cinder-ceph
