applications:
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: 3.6/edge
  percona-cluster:
    charm: ch:percona-cluster
    num_units: 1
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
    channel: 5.7/edge
  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:bionic-stein
      network-manager: Neutron
      debug: true
    channel: train/edge
  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      openstack-origin: cloud:bionic-stein
      flat-network-providers: physnet1
      neutron-security-groups: true
    channel: train/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-stein
    channel: train/edge
  neutron-gateway:
    charm: ch:neutron-gateway
    num_units: 1
    options:
      openstack-origin: cloud:bionic-stein
      bridge-mappings: physnet1:br-ex
    channel: train/edge
  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-stein
    channel: train/edge
  neutron-openvswitch:
    charm: ch:neutron-openvswitch
    channel: train/edge
  nova-compute:
    charm: ch:nova-compute
    num_units: 1
    constraints: mem=4G cores=4
    options:
      openstack-origin: cloud:bionic-stein
      config-flags: auto_assign_floating_ip=False
      enable-live-migration: false
      aa-profile-mode: enforce
      ephemeral-device: /dev/vdb
      ephemeral-unmount: /mnt
      debug: true
    channel: train/edge
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    storage:
      osd-devices: '10G'
    options:
      osd-devices: '/dev/test-non-existent'
      source: cloud:bionic-stein
    channel: nautilus/edge
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      auth-supported: 'none'
      monitor-count: '3'
      source: cloud:bionic-stein
    channel: nautilus/edge
  cinder:
    charm: ch:cinder
    num_units: 1
    options:
      debug: True
      verbose: True
      openstack-origin: cloud:bionic-stein
      block-device: None
      glance-api-version: 2
    channel: train/edge
  cinder-ceph:
    charm: ../../cinder-ceph.charm
